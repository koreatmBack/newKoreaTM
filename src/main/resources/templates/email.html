<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .email-container {
            width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .email-header {
            text-align: center;
            color: #4CAF50;
        }

        .email-header h3 {
            margin: 0;
            font-size: 24px;
        }

        .email-header h1 {
            margin: 10px 0 20px;
            font-size: 28px;
            color: #333333;
        }

        .email-body {
            color: #555555;
            line-height: 1.6;
            font-size: 16px;
            text-align: center;
        }

        .code-box {
            margin: 20px auto;
            padding: 20px;
            background-color: #f4f4f4;
            border: 1px dashed #cccccc;
            border-radius: 5px;
            width: fit-content;
            text-align: center;
        }

        .code-box div {
            font-size: 24px;
            font-weight: bold;
            color: #333333;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 12px;
            color: #888888;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="email-header">
        <h3>고알바</h3>
        <h1>이메일 인증번호 안내</h1>
    </div>

    <div class="email-body">
        <p>본 메일은 고알바의 이메일 인증 서비스입니다.</p>
        <p>아래의 [이메일 인증번호]를 입력하여 본인확인을 해주시기 바랍니다.</p>

        <div class="code-box">
            <div th:text="${code}">123456</div>
        </div>
    </div>

    <div class="footer">
        <p>이 메일은 발신 전용입니다. 문의 사항은 고객센터를 이용해주세요.</p>
        <p>&copy; 2025 고알바. All rights reserved.</p>
    </div>
</div>
</body>
</html>
