<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .email-container {
            width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .email-header {
            text-align: center;
            color: #4CAF50;
        }

        .email-header h1 {
            margin: 10px 0;
        }

        .email-body {
            text-align: center;
        }

        .code-box {
            margin: 20px auto;
            padding: 10px;
            background: #f4f4f4;
            border: 1px dashed #ccc;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="email-header">
        <h1>이메일 인증</h1>
    </div>
    <div class="email-body">
        <p>아래 인증번호를 입력해주세요:</p>
        <div class="code-box">
            <p>123456</p>
        </div>
    </div>
</div>
</body>
</html>
